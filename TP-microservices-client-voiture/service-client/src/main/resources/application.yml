server:
  port: 8082

spring:
  application:
    name: service-client
  datasource:
    url: jdbc:h2:mem:clientdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
  h2:
    console:
      enabled: true
      path: /h2-console

# Configuration Eureka par d√©faut
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true

# Configuration Feign
feign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 5000
        loggerLevel: full

# URL du service voiture pour RestTemplate/WebClient sans discovery
voiture-service:
  url: http://localhost:8081

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics

logging:
  level:
    com.tp.microservices.client.feign: DEBUG

---
# Profil Consul
spring:
  config:
    activate:
      on-profile: consul

eureka:
  client:
    enabled: false

spring.cloud.consul:
  host: localhost
  port: 8500
  discovery:
    enabled: true
    register: true
    prefer-ip-address: true
    health-check-interval: 10s
